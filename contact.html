</head>
<body>

    <nav class="navbar navbar-fixed-top navbar-dark navbar-expand-lg">
        <div class="name" id="navbar-name" href="#">Jacob Whisler</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div><a class="nav-link" href="index.html">About</a></div>
            </li>
            <li class="nav-item">
              <div><a class="nav-link" href="portfolio.html">Portfolio</a></div>

              <div><a class="nav-link" href="contact.html">Contact</a></div>
            </li>
          </ul>
        </div>
      </nav>

      <main class="container">
        
        
        <div class="heading">
          <h1>Contact</h1>
        </div>

          <hr>

          <form>
            <div class="form-group">
              <label for="name">Name</label>
             <input type="name" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
              <label for="textarea" >Message</label>
              <textarea class="form-control" id="textarea" rows="3" placeholder="Enter message here"></textarea>
            </div>

            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        
      
    </main>
    <div class="personal">
        <p class="personal-paragraph">Links: 
            <a class="personal-links" href="https://www.linkedin.com/feed/"><button class="personal-button">LinkedIn</button></a>
            <a class="personal-links" href="../My-Portfolio/Assets/JWhislerResume.pdf"><button class="personal-button">Resume</button></a>
            <a class="personal-links" href="https://github.com/J-Whisler"><button class="personal-button">Github</button></a>
        
        </p>
        
    </div>
    <footer class="footer">
